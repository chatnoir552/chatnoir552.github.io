                    <h1>QUIZ GAME</h1>
                    <form action="">
                        <label for="pet-select">name:</label>
                        <input type="text" id="name">
                        <div><label for="pet-select">Q1: Which tags do you use to create headings in HTML?</label></div>
                        <select name="q1" id="q1">
                            <option value="s1">head</option>
                            <option value="answer">h1</option>
                            <option value="s3">header</option>
                            <option value="s4">title</option>
                        </select>
                        <div><label for="pet-select">Q2: Which property can be used to change the text color to red in CSS?</label></div>

                            <option value="s1">font-color</option>
                            <option value="s2">text-color</option>
                            <option value="answer">color</option>
                            <option value="s4">background-color</option>
                        </select>

                        <select name="q1" id="q3">
                            <option value="answer">var</option>
                            <option value="s2">def</option>
                            <option value="s3">int</option>
                            <option value="s4">float</option>
                        </select>
                        <div><label for="pet-select">Q4: Which tag is used to receive input from the user in an HTML form?</label></div>
                        <select name="q1" id="q4">
                            <option value="answer">input</option>
                            <option value="s2">form</option>
                            <option value="s3">button</option>
                            <option value="s4">label</option>
                        </select>
                        <div><label for="pet-select">Q5: Which property is used to center an element in CSS?</label></div>
                        <select name="q1" id="q5">
                            <option value="s1">center</option>
                            <option value="s2">align</option>
                            <option value="answer">text-align</option>
                            <option value="s4">middle</option>
                        </select>
                        <div><input id="submit" type="button" value="submit"></div>
                    </form>
